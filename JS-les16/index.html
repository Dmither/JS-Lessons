<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS syntax begin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        FrontEnd <span class="yellow">JavaScript</span>
    </h1>
    <h2>Lesson #16</h2>
    <div class="lesson">
        <form action="#" method="get" class="lesson__form form">
            <div>
                <div>
                    <div class="form__input">
                        <p>Input field</p>
                        <input type="text" placeholder="Input something...">
                    </div>
                    <div class="form__text">
                        <p>Text field</p>
                        <textarea name="textarea" rows="5" placeholder="Input something..."></textarea>
                    </div>
                </div>
                <div>
                    <div class="form__radio">
                        <p>Radio-buttons</p>
                        <div><input type="radio" name="radio" checked>Radio #1</div>
                        <div><input type="radio" name="radio">Radio #2</div>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="checkbox">Checkbox
                    </div>
                    <div class="form__file">
                        <p>Attach file</p>
                        <input type="file" name="file">
                    </div>
                    <div class="form__select">
                        <p>List</p>
                        <select name="select">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="form__submit">Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
